<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="customer_support.css">
</head>
<body >
    <div id="support-body">
    <form id="form-id" >
        <div id="h1-id">
            <h1>Customer Support</h1>
        </div>
        <div id="cs-hr">
            <hr>
        </div>
       <div class="content-id">
        <label for="name">Name:</label>
        <input type="text" class="field" name="name" placeholder="Enter your name">
       </div>
       
       <div class="content-id">
        <label for="email">Email:</label>
        <input type="email" class="field" id="email" name="email" placeholder="Enter your E-mail">
       </div>
      
       
       <div class="content-id">
        <label for="subject">Subject:</label>
        <input type="text"  id="subject" name="subject" placeholder="Can you help me with..." >
       </div>
        
       <div class="content-id">
        <label for="message">What can we help you with?</label>
        <br>
        <textarea id="message" name="message" placeholder="Your query..." style="resize: none; border-radius: 10px; margin-top:10px;"></textarea>
       </div>
       
       <div id="btn-send">
        <button><a href="#">Send</a></button>
       </div>
        
       <div id="btn-back">
      <button><a href="index.html"><a href="index.html">back</a></a></button>
       </div>

    </form>
      
    </div>
</body>
</html>
