<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact us</title>
   <link rel="stylesheet" href="contactUs.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body id="contact-us">
    <div id="body-head">
        <h1>
            Contact Us
        </h1>
    </div>
    <div id="location-id">
        <a href=""><i class="fa-solid fa-location-dot"></i> &nbsp;Location</a>
    </div>
    <div id="phone-id">
        <a href="tel: 99XXXXXXX45"><i class="fa-solid fa-phone"></i> &nbsp;Phone</a>
    </div>
    <div id="body-email-id">
        <a href="mailto:indianbank@gmail.com"><i class="fa-regular fa-envelope"></i> &nbsp;E-mail</a>
    </div>
    <div id="form-id">
        <form >
         <div id="msg-head">
            <b><h1>Send Message</h1></b>
         </div>
         <div id="hr-id">
            <hr>
         </div>
         <div id="fullName">
            <label for="name">Full Name</label>
         <br>
         <input type="text" id="name" placeholder="Enter the full Name">
         </div>
            <br>
            <br>
           <div id="email-id">
            <label for="email">E-mail</label>
            <br>
            <input type="text" id="email" placeholder="Enter the E-mail id">
           </div>
            <br>
            <br>
            <div id="text-id">
                <label for="msg">Type your Message...</label>
            <br>
            <textarea name="" id="msg" cols="34" rows="7"style=resize:none; placeholder="your message..."></textarea>
            </div>
            <br>
            <br>
           <div id="send-button">
           <button><a href="mailto:indianbank@gmail.com">Send</a></button>
           </div>
           <div id="back-button">
            <button><a href="index.html">back</a></button>
           </div>
        </form>
    </div>
</body>
</html>
