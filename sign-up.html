<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body id="signup-body-id">
 
    <div id="form-id_sign-up">
        <form >
            <div id="h1-id">
                <h1>Create Account !!</h1>
            </div>
            <div id="description-id">
               <b>
                <h3><b>Fill the below form to create the Account</b></h3>
               </b>
            </div>
            <div id="signup-hr">
                <hr>
            </div>
            <div id="textfield-label1">
                <label for="name-id1"><b>Enter the Full Name</b></label>
                <br>
                <input type="text" name=" first-name" id="name-id1" placeholder="First Name" class="field-width" >
                <br>
                <br>
            </div>
            <div id="textfield-label2">
                <label for="name-id2"><b>Enter the Father's Name</b></label>
                <br>
                <input type="text" name="last-name" id="name-id2" placeholder="Last Name" class="field-width" >
                <br>
                <br>
            </div>
            <div id="textfield-label3">
                <label for="email-id"><b>Enter  E-mail Address</b></label>
                <br>
                <input type="email" name="email" id="email-id" placeholder="E-mail Address" class="field-width" >
                <br>
                <br>
            </div>
            <div id="textfield-label4">
                <label for="tel-id"><b>Contact:</b></label>
                <br>
                <input type="tel" name="tel" id="tel-id" placeholder="Contact no." class="field-width" >
                <br>
                <br>
            </div>
            <div id="textfield-labels">
                <label for="address-id"><b>Address:</b></label>
                <br>
                <!-- <input type="text" name="address" id="address-id" class="field-width" placeholder="Address" > -->
                <textarea class="textarea" style="resize: none; border-radius: 10px;" id="address-id" cols="60" rows="7"></textarea>
                <br>
                <br>
            </div>
         <div id="gender-id">
            <b>
                <p><b>Choose Gender:</b></p>
              </b>
                <div>
                    <label for="radio-id">Male &nbsp;&nbsp;</label>
                    <input type="radio" name="radio" id="radio-id">
                </div>
    
        
            <div>
                <label for="radio-id">Female</label>
                <input type="radio" name="radio" id="radio-id">
                <br>
                <br>
            </div>
        </div>
            <div id="date-id">
                <label for="date-id"><b>Date of Birth:</b></label>
                <input type="date" name="date" id="date-id" >
                <br>
                <br>
            </div>
           <div id="check-id">
                <label for="checkbox-id"><b>Agree to the terms and Conditions</b></label>
               <input type="checkbox" name="checkbox" id="checkbox-id">
            </div>
            <div id="sign-in-id">
                <p>
                    <b>Already have an account ? &nbsp;<a href="sign-in.html" id="r-u">sign-in</a></b>
                </p>
            </div> 
              <div id="signup-back-button-id">
                <button><a href="index.html">back</a></button>
               
            </div>
            <div id="signup-button-id">
                <button><a href="services.html">Submit</a></button>
                
            </div>  
             
        </form>
    </div>
 
</body>
</html>
