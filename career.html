<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="career.css">
</head>
<body id="career-body-id">
    <div id="career-body">
    <div id="career-head">
        <h1>
            <b>Register For Job</b>
        </h1>
    </div>
        <div id="career-hr">
            <hr>
        </div>
    
        <form class="body-content">
            <label for="full-name">Full Name</label>
            <br>
           <input type="text" id="full-name" class="field">
           <br>
           <br>
           <label for="dob">Date Of Birth</label>
           <br>
           <input type="date" id="dob" class="field">
           <br>
           <br>
           <label for="gender">Gender</label>
          <select name="" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
           <br>
           <br>
           <label for="tel">Phone</label>
           <br>
           <input type="tel" id="tel" class="field">
           <br>
           <br>
            <label for="email">E-mail</label>
            <br>
           <input type="email" id="email" class="field">
           <br>
           <br>
           <label for="country">Country Name</label>
           <br>
           <select name="" id="country">
            <option value="ind">India</option>
            <option value="afg">Afghanistan</option>
            <option value="nepal">Nepal</option>
            <option value="pak">Pakistan</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="srilanka">Shrilanka</option>
           </select>
           <br>
           <br>
           <label for="qualification">Highest Qualification</label>
           <br>
           <input type="text" id="qualification" class="field">
           <br>
           <br>
           <label for="skills">Enter your skills</label>
           <br>
           <input type="text" id="skills" class="field">
           <br>
           <br>
           <label for="college">College Name</label>
           <br>
           <input type="text" id="college" class="field">
           <br>
           <br>
           <label for="resume">Upload your Resume</label>
           <br>
           <input type="file" id="resume" class="field">
           <br>
           <br>
           <div id="back-btn">
            <button><a href="index.html">back</a></button>
          
        </div>
        <div id="submit-btn">
            <button><a href="#"></a>Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
